<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ice Cream!</title>
  </head>
  <body>
    <div class="container">
      <h1>I Scream, You Scream, We all Scream for Ice Cream!</h1>
      <p>List your favorite flavors!</p>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="flavor1">First favorite flavor</label>
            <input id="flavor1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="flavor2">Second favorite flavor</label>
            <input id="flavor2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="flavor3">Third favorite flavor</label>
            <input id="flavor3" class="form-control" type="text">
          </div>


          <button type="submit" class="btn">Ice cream!</button>
        </form>
      </div>
      <div id="favorites">
        <h1>My favorite flavors are:</h1>
        <ul>
          <li class="flavor1"></li>
          <li class="flavor2"></li>
          <li class="flavor3"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
